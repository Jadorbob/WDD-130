<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/page2wwr.css">
    <style>
        body {
            text-align: center; /* Center everything */
        }

        form {
            display: inline-block;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }

        p + p {
            margin-top: 1em;
        }

        label {
            display: inline-block;
            min-width: 90px;
            text-align: right;
        }

        input, textarea {
            font: 1em sans-serif;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #999;
        }

        input:focus, textarea:focus {
            outline-style: solid;
            outline-color: #000;
        }

        textarea {
            vertical-align: top;
            height: 5em;
        }

        .button {
            padding-left: 90px;
        }

        #feedback {
            background-color: antiquewhite;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: .5em;
            display: none;
        }

        .moveDown {
            margin-top: 3em;
        }
    </style>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/rafting.jpeg" alt="rafting_logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">Rivers</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <p>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="user_name" required />
                </p>
                <p>
                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="user_email" required />
                </p>
                <p>
                  <label for="msg">Message:</label>
                  <textarea id="msg" name="user_message" required></textarea>
                </p>
                <p class="button">
                    <button type="submit">Send your message</button>
                </p>
            </form>
        </main>
        <footer>
            <p>Dry Oar &copy; 2025 - Jadon Tietjen</p>
            <p><a class="book" href="site-plan-rafting.html">Site Plan</a></p>
            <p><a class="book" href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/Facebook_logo_(square).png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.jpeg" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/Instagram_logo_2022.svg" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        // Get the feedback div element
        const feedbackElement = document.getElementById('feedback');
        // Get the form element
        const formElement = document.forms[0];

        // Add event listener to the form submission
        formElement.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from actually submitting
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + 
                '! Thank you for your message. We will get back with you as soon as possible!';
            feedbackElement.style.display = "block"; // Show the feedback message
            document.body.classList.toggle('moveDown'); // Move content down
        });
    </script>
</body>
</html>
